<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>שינוי שמות לתמונות – גן</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:12px}
    .thumb{width:100%;height:160px;object-fit:cover;border-radius:10px;background:#f5f5f5}
    .row{display:flex;gap:8px;margin-top:8px;align-items:center;flex-wrap:wrap}
    input[type="text"]{flex:1;padding:6px 8px;border:1px solid #ccc;border-radius:8px}
    button{padding:10px 14px;border:none;border-radius:10px;cursor:pointer;background:#2563eb;color:#fff}
    small{color:#666}
  </style>
</head>
<body>
  <h2>🧒 שינוי שמות לתמונות – גן</h2>
  <div class="row">
    <label>שם הגן/תאריך:
      <input id="prefix" type="text" placeholder="למשל: גן חצב 2025-09-30">
    </label>
    <input id="fileInput" type="file" accept="image/*" multiple>
    <button onclick="autoSuggest()">הצעת שמות</button>
  </div>

  <div id="grid" class="grid"></div>

  <div class="row" style="margin-top:12px">
    <button onclick="send()">שליחה ליצירת לינק הורדה</button>
    <span id="status"></span>
  </div>

<script>
let items = []; // [{file, url, name, ext}]

document.getElementById('fileInput').addEventListener('change', e => {
  items = [];
  const files = Array.from(e.target.files || []);
  for (const f of files) {
    const ext = (f.name.match(/(\.[^.]+)$/) || [''])[0] || '';
    const url = URL.createObjectURL(f);
    items.push({ file: f, url, name: f.name.replace(/\.[^.]+$/, ''), ext });
  }
  render();
});

function autoSuggest() {
  const prefix = (document.getElementById('prefix').value || '').trim();
  let n = 1;
  items.forEach(it => {
    const base = it.name || 'תמונה';
    let nm = base;
    if (prefix) nm = `${prefix} - ${nm}`;
    nm = `${nm} - ${String(n).padStart(3,'0')}`;
    it.name = nm;
    n++;
  });
  render();
}

function render() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  items.forEach((it, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img class="thumb" src="${it.url}">
      <div class="row">
        <input type="text" value="${it.name}" oninput="items[${i}].name=this.value">
      </div>
      <small>${it.file.name}</small>
    `;
    grid.appendChild(div);
  });
}

async function send() {
  if (!items.length) return;
  const status = document.getElementById('status');
  status.textContent = 'מעלה ומכין ZIP...';
  const fd = new FormData();
  fd.append('names', JSON.stringify(items.map(it => (it.name || 'תמונה') + (it.ext || ''))));
  items.forEach((it, i) => fd.append('file'+i, it.file, it.file.name));
  try {
    const res = await fetch('/.netlify/functions/upload', { method: 'POST', body: fd });
    if (!res.ok) throw new Error(await res.text());
    const { url } = await res.json();
    status.innerHTML = `✅ מוכן: <a href="${url}" target="_blank" rel="noopener">פתח לינק הורדה</a>`;
  } catch (e) {
    status.textContent = 'שגיאה: ' + e.message;
  }
}
</script>
</body>
</html>
